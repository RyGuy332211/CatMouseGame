<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat & Mouse Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>

    <!-- MAIN MENU WRAPPER -->
    <div id="main-menu">
        <h1 class="game-title">Cat & Mouse Game</h1>
        
        <div class="nav-buttons">
            <div id="btn-start" class="nav-item">Start</div>
            <div id="btn-settings" class="nav-item">Settings</div>
        </div>

        <!-- SLIDING LOGIN PANEL -->
        <div id="panel-login" class="slide-panel hidden-right">
            <h2>Login</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" placeholder="...">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" placeholder="...">
            </div>
            <button id="login-submit-btn">Enter</button>
            <div id="login-msg"></div>
        </div>

        <!-- SLIDING SETTINGS PANEL -->
        <div id="panel-settings" class="slide-panel hidden-right">
            <h2>Settings</h2>
            <div class="setting-row">
                <label>Music:</label>
                <input type="range" id="music-vol" min="0" max="100" value="50">
            </div>
            <div class="setting-row">
                <label>Jumpscare Volume:</label>
                <input type="range" id="sfx-vol" min="0" max="100" value="50">
            </div>
            <button id="close-settings">Close</button>
        </div>
    </div>

    <!-- LOBBY SCREEN -->
    <div id="lobby-screen" class="hidden">
        <h1>Lobby Selection</h1>
        <div class="lobby-controls">
            <button id="create-lobby-btn">Create Lobby</button>
            <button id="find-lobby-btn">Refresh List</button>
        </div>
        <div id="active-lobby-display">
            <h2 id="lobby-timer">Waiting...</h2>
            <ul id="player-list"></ul>
        </div>
    </div>

    <!-- GAME UI OVERLAY -->
    <div id="game-ui" class="hidden">
        <div id="stats">
            <div id="hp-bar">HP: 100</div>
            <div id="sprint-bar">Sprint Ready</div>
            <div id="role-display"></div>
        </div>
        <div id="top-center-ui">
            <div id="timer-display"></div>
            <div id="terminals-left">Terminals: 0/5</div>
        </div>
    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="game-over-screen" class="hidden">
        <h1 id="winner-text"></h1>
        <button onclick="location.reload()">Return to Menu</button>
    </div>

    <!-- PHASER CONTAINER -->
    <div id="game-container"></div>

    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
